<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h2 class="animated-heading">COURSE REGSITRATION</h2>
        <form action="../../../assets/register.php" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="course_name">Course Name</label>
                <input type="text" id="course_name" name="course_name" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" required></textarea>
            </div>
            <div class="form-group">
                <label for="course_image">Course Image</label>
                <input type="file" id="course_image" name="course_image" accept="image/*" required>
            </div>
            <button type="submit" class="submit-btn">Register Course</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
