<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="assets/background/css/student.css">
</head>
<body>
    <div class="form-container">
        <img src="img/logo.png" alt="logo">
        <h2 class="form-title">Student Registration</h2>
        <form action="assets/student.php" method="post" enctype="multipart/form-data">
            <div class="input-group">
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" name="firstname" required>
            </div>
            <div class="input-group">
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" name="lastname" required>
            </div>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="input-group">
                <label for="phone_number">Phone Number</label>
                <input type="text" id="phone_number" name="phone_number" required>
            </div>
            <div class="input-group">
                <label for="photo">Upload Photo</label>
                <input type="file" id="photo" name="photo" required>
            </div>
            <div class="input-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" required></textarea>
            </div>
            <div class="input-group">
                <label for="institution">Institution</label>
                <input type="text" id="institution" name="institution" required>
            </div>
            <div class="input-group actions">
                <input type="submit" value="Register"><br>
                <button type="button" onclick="window.location.href='student.html'">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
